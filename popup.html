<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gemini Searcher</title>
        <style>
            body {
                width: 300px;
                padding: 15px;
                font-family: Arial, sans-serif;
            }
            button {
                margin-top: 10px;
                padding: 8px 16px;
                background-color: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #3367d6;
            }
            #result {
                margin-top: 15px;
                white-space: pre-wrap;
            }

            textarea {
                width: 100%;
                height: 100px;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-family: inherit;
                resize: vertical;
            }

            /* Loading spinner styles */
            .gemini-loader {
                display: inline-block;
                position: relative;
                width: 40px;
                height: 40px;
                margin: 15px auto;
            }

            .gemini-loader:after {
                content: " ";
                display: block;
                width: 30px;
                height: 30px;
                margin: 5px;
                border-radius: 50%;
                border: 3px solid #4285f4;
                border-color: #4285f4 transparent #4285f4 transparent;
                animation: gemini-loader-spin 1.2s linear infinite;
            }

            @keyframes gemini-loader-spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .gemini-loader-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin: 10px 0;
            }

            .gemini-loader-text {
                margin-top: 10px;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <h3>Gemini Searcher</h3>
        <p>Enter your prompt or select text on a webpage:</p>

        <textarea
            id="prompt"
            placeholder="Enter your prompt here or use selected text from the webpage..."
        ></textarea>

        <button id="Search">Submit to Gemini</button>
        <div id="result"></div>

        <a
            href="#"
            id="options-link"
            style="display: block; margin-top: 15px; font-size: 12px"
            >Configure API Key</a
        >

        <script src="popup.js"></script>
    </body>
</html>
