<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gemini Searcher Options</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                max-width: 600px;
            }
            h1 {
                color: #4285f4;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            button {
                padding: 10px 16px;
                background-color: #4285f4;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #3367d6;
            }
            .status {
                margin-top: 15px;
                padding: 10px;
                border-radius: 4px;
            }
            .success {
                background-color: #d4edda;
                color: #155724;
            }
            .error {
                background-color: #f8d7da;
                color: #721c24;
            }
            .instructions {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 4px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Gemini Searcher Options</h1>

        <div class="form-group">
            <label for="apiKey">Gemini API Key:</label>
            <input
                type="text"
                id="apiKey"
                placeholder="Enter your Gemini API key here"
            />
        </div>

        <button id="save">Save</button>

        <div id="status" class="status" style="display: none"></div>

        <div class="instructions">
            <h3>How to get a Gemini API Key:</h3>
            <ol>
                <li>
                    Go to
                    <a href="https://ai.google.dev/" target="_blank"
                        >Google AI Studio</a
                    >
                </li>
                <li>Sign in with your Google account</li>
                <li>Click on "Get API key" or go to API keys section</li>
                <li>Create a new API key</li>
                <li>Copy the API key and paste it above</li>
            </ol>
        </div>

        <script src="options.js"></script>
    </body>
</html>
